<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Cute Skills</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to bottom, #ffe3e3, #ffd6ec);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    .card-container {
      position: relative;
      width: 100%;
      max-width: 500px;
      height: 650px;
    }

    .card {
      background: #fff0f5;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 40px;
      width: 100%;
      height: 100%;
      text-align: center;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      backface-visibility: hidden;
    }

    .card-front {
      transform: rotateY(0deg);
    }

    .card-back {
      transform: rotateY(180deg);
    }

    .card-container:hover .card-front {
      transform: rotateY(-180deg);
    }

    .card-container:hover .card-back {
      transform: rotateY(0deg);
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #ffb6b9;
      margin-bottom: 20px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .profile-pic:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 28px;
      color: #ff6f91;
      margin-bottom: 10px;
    }

    .title {
      font-size: 16px;
      color: #ff8fab;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .skills-section {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 25px;
    }

    .skill-item {
      background: white;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(255, 182, 185, 0.2);
      animation: fadeIn 0.5s ease forwards;
      opacity: 0;
      transition: transform 0.3s ease;
    }

    .skill-item:hover {
      transform: translateY(-5px);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .skill-item:nth-child(1) { animation-delay: 0.2s; }
    .skill-item:nth-child(2) { animation-delay: 0.4s; }
    .skill-item:nth-child(3) { animation-delay: 0.6s; }
    .skill-item:nth-child(4) { animation-delay: 0.8s; }
    .skill-item:nth-child(5) { animation-delay: 1.0s; }
    .skill-item:nth-child(6) { animation-delay: 1.2s; }

    .skill-name {
      font-weight: 600;
      color: #ff6f91;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    .skill-level {
      height: 8px;
      background: #ffecef;
      border-radius: 4px;
      margin-top: 8px;
      overflow: hidden;
    }

    .skill-progress {
      height: 100%;
      background: linear-gradient(to right, #ffb6b9, #ff6f91);
      border-radius: 4px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
    }

    .social-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ffb6b9;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .social-icon:hover {
      background-color: #ff6f91;
      transform: scale(1.1);
    }

    .flip-instruction {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      color: #ff8fab;
      font-size: 14px;
      opacity: 0.7;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }
  </style>
</head>
